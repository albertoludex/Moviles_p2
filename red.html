<!DOCTYPE html>

<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">





</head>
<body>




<!-- SEGUNDA PAGINA -->
<div data-role="page" id="red">

    <div data-role="header">
        <h1>Estado de la red</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>Estado: </p>
        <input type="radio" id="UNKNOWN" name="estado" value="UNKNOWN">
        <label for="UNKNOWN">UNKNOWN</label>
        <input type="radio" id="ETHERNET" name="estado" value="ETHERNET">
        <label for="ETHERNET">ETHERNET</label>
        <input type="radio" id="WIFI" name="estado" value="WIFI">
        <label for="WIFI">WIFI</label>
        <input type="radio" id="2G" name="estado" value="2G">
        <label for="2G">2G</label>
        <input type="radio" id="3G" name="estado" value="3G">
        <label for="3G">3G</label>
        <input type="radio" id="4G" name="estado" value="4G">
        <label for="4G">4G</label>
        <input type="radio" id="CELL" name="estado" value="CELL">
        <label for="CELL">CELL</label>
        <input type="radio" id="NONE" name="estado" value="NONE">
        <label for="NONE">NONE</label>
    </div><!-- /content -->


</div>





<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
